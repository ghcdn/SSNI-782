<!DOCTYPE html>
<html>

<head>
    <title>hls player| SSNI-782 </title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div id="movie" align="center">
        <video id="video"  width=80% height="500" controls poster="https://cdn.jsdelivr.net/gh/ghcdn/SSNI-782/pic0.jpg"></video>
        <p>SSNI-782 ド田舎の夏はヤルことがなくて隣の農家の巨乳奥さんの誘惑に乗っかり毎日じっとり汗だく交尾 夢乃あいか</p>
        <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://cdn.jsdelivr.net/gh/ghcdn/SSNI-782/res/index.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
        </script>
    </div>
</body>

</html>
